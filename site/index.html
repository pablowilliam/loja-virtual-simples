<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Loja Virtual</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <!-- Topo do site -->
        <header>
          <!-- Espaçamento azul presente antes da Navbar no inicio da página -->
          <div class="top-bar">
            <p> Este site é apenas um teste com propósitos acadêmicos!
              <a href="https://github.com/pablowilliam/loja-virtual-simples" target="_blank"> Código fonte do site</a>
            </p>
          </div>
          <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html" title="Página principal">Loja</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <ul class="navbar-nav mr-auto">
                <!-- nav-item dropdown active SHOW -->
                <li id="catItem" class="nav-item dropdown active">
                  <!-- aria-expanded="TRUE" -->
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categorias
                  </a>
                  <!-- dropdown-menu SHOW -->
                  <div id="catdiv" class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"></div>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#" title="Contate-nos">Contato</a>
                </li>
                <li class="nav-item dropdown active">
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-login" title="Realizar login">
                    Login
                  </button>
                  <button type="button" class="btn btn-primary btn-icon" title="Carrinho de compras"></button>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
              </form>
            </div>
          </nav>
        </header>

        <!-- Corpo do site -->
        <br>
        <!-- Carousel -->
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="resource/img/nerd-ofertas.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="resource/img/nerd-prod.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="resource/img/star-wars.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#mycarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#mycarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <br>
        <!-- Produtos aqui -->

        <!-- Div que carrega conteudo php com ajax -->
        <br>
        <div id="conteudo_mostrar"></div>



        <!-- Rodapé -->
        <br>
        <footer>
          <div class="container text-center">
            <p>Copyright &copy; hDolz 2018</p>
          </div>
        </footer>
        <!-- Fim da página aqui -->
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>

  <!-- Modal de login -->
  <div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Corpo do modal -->
          <form>
            <!-- Formulário de login -->
            <div class="form-group">
              <label for="exampleInputEmail1">E-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="cliente@email.com"
                title="Digite seu e-mail">
              <small id="emailHelp" class="form-text text-muted">Digite um endereço de e-mail válido</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="******" title="Digite sua senha">
            </div>
            <a href="#" title="Clique para se cadastrar"> Não possui cadastro? Registre-se! </a>
        </div>
        <!-- Aqui termina o corpo do modal -->
        <div class="modal-footer">
          <!-- Rodapé do modal -->
          <!-- Botão de submit do formulário colocado no rodapé do modal, por questões estéticas -->
          <button type="submit" class="btn btn-outline-primary" onclick="alert('login efetuado!')">Acessar</button>
          </form>
          <!-- Aqui termina o formulário de login -->
        </div>
      </div>
    </div>
  </div>

  <!-- Imports para bootstrap -->

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <!-- testando scripts -->
  <!-- Carregando conteudo do banco ao carregar a página -->
  <script>
    $(document).ready(function () {
      $("#conteudo_mostrar").load("php/produtos.php");
      $("#catdiv").load("php/categorias.php");

      $("#catItem").mouseenter(function () {

        $('#catItem').attr({
          'class': 'nav-item dropdown active show'
        });
        $('#navbarDropdownMenuLink').attr({
          'aria-expanded':'true'
        });
        $('#catdiv').attr({
          'class':'dropdown-menu show'
        });

      });

      $("#catItem").mouseleave(function () {
        $('#catItem').attr({
          'class': 'nav-item dropdown active'
        });
        $('#navbarDropdownMenuLink').attr({
          'aria-expanded':'false'
        });
        $('#catdiv').attr({
          'class':'dropdown-menu'
        });
      });

    });

  </script>

</body>

</html>
